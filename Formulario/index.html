<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css">
    <title>Formulario</title>
</head>
<body>
<fieldset > <legend>Datos Principales</legend>
    <form action="" method="POST">
            <label for="Usuario">Ingrese su Usuario </label>
           <input  type="text" id="Usuario" placeholder="Ingrese su Usuario">
           <br>
           <br>
           <label for="Email">E-mail</label>
           <input type="email" id="E-mail" placeholder="Ingrese su Email">
           <br>
           <br>
           <label for="Contraseña">Contraseña</label>
            <input type="password" id="Contraseña" placeholder= "Ingrese su contraseña">
        </fieldset>
        
            <br>
        <fieldset> <legend>Datos complementarios</legend> 
        <label for="Paises">Pais</label>
<select name="Pais" id="Paises">
<option value="1">Argentina</option>
<option value="2">Brazil</option>
<option value="3">Chile</option>
<option value="4">Uruguay</option>
<option value="5">Bolivia</option>

</select>
<br>
<br>
<label for="viaje">Motivo de su visita</label>
<br>
<br>
<input type="radio" name="viaje" value = "Negocio"> Viaje de Negocios
<input type="radio" name="viaje" value = "Turismo"> Turismo
<input type="radio" name="viaje" value = "Visita"> Familiar
<input type="radio" name="viaje" value = "Visita"> Otro
<br>
<br>
<label for="Fecha">Fecha de viaje</label>
<input type="date" id="Fecha">
<label for="Hora">Hora</label>
<input type= "time" id="Hora">
<br>
<br>
<label for="Conformidad">Nivel de dificultad del formulario</label>
<br>
<input type="range"name="Conformidad" value = "satisf">
</fieldset>
<br>
<br>
<label for="Comentarios">Otras Observaciones</label>
<br>
<textarea name="Comentario" id="Comentarios" cols="190" rows="5"></textarea>
<br>
<br>
<label for="Condiciones">He Leído y acepto los términos</label>
<input type="checkbox" name="Condiciones" id="Acepto" checked>

    </form>
    
</body>
</html>
